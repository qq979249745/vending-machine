<!DOCTYPE html>
<html lang="zh">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>售货机后台管理-登录</title>

  <!-- Custom fonts for this template-->
  <link href="/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/bootoast.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">售货机后台管理</h1>
                  </div>
                  <form id="myForm" method="post">
                    <div class="form-group">
                      <input class="form-control form-control-user" id="account" name="account" aria-describedby="accountHelp" placeholder="输入账号">
                    </div>
                    <div class="form-group has-feedback">
                      <input type="password" name="password" class="form-control form-control-user"id="password" placeholder="输入密码">
                    </div>
                    <button type="button" onclick="startLogin()" class="btn btn-primary btn-user btn-block">
                      登录
                    </button>
                    <hr>
                  </form>
                
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jquery.easing.min.js"></script>
  <script src="/js/sb-admin-2.min.js"></script>
  <script src="/js/bootoast.js"></script>
  <script type="text/javascript">
    function startLogin() {
      var data=$('#myForm').serialize();
      $.ajax({
        type : 'POST',
        url : '/back/login',
        data :data,
        success : function(result) {
          if (200===result.code){
            toast(result.extend.data,'danger');
          }else {
            top.location=result.extend.data;
          }
        }
      })
    }
    function toast(message,type) {
      bootoast({
        message: message,
        type: type,
        position: 'top-center',
        icon: type,
        timeout: 2,
        animationDuration: 300,
        dismissible: true
      });
    }
  </script>
</body>

</html>
